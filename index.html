
<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <title>Image Quality Enhancer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center;
      padding: 2em;
    }

    .container {
      background: #ffffffaa;
      backdrop-filter: blur(10px);
      padding: 2em;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    input[type="file"] {
      margin-bottom: 1em;
    }

    canvas {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0078ff;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      margin-top: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image Quality Enhancer</h1>
    <input accept="image/*" id="upload" type="file" /><br />
    <canvas id="canvas"></canvas><br />
    <button onclick="enhanceImage()">‚ú® Enhance Image</button>
    <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    originalImage.onload = () => {
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.drawImage(originalImage, 0, 0);
    };

    function enhanceImage() {
      ctx.drawImage(originalImage, 0, 0);
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      // Contrast + Brightness + Light sharpening
      for (let i = 0; i < data.length; i += 4) {
        // Contrast
        data[i] = data[i] * 1.1 + 10;     // Red
        data[i+1] = data[i+1] * 1.1 + 10; // Green
        data[i+2] = data[i+2] * 1.1 + 10; // Blue
        // Clamp values
        data[i] = Math.min(255, Math.max(0, data[i]));
        data[i+1] = Math.min(255, Math.max(0, data[i+1]));
        data[i+2] = Math.min(255, Math.max(0, data[i+2]));
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'enhanced-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
